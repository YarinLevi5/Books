<div class="cart-item">
  <td>
    <img
      src="{{ cartItem?.image }}"
      alt="{{ cartItem?.title }}"
      width="120px"
    />
  </td>
  <td>{{ cartItem?.title }}</td>
  <td>{{ cartItem?.price | currency: "NIS" }}</td>
  <td>
    <div class="buttonsContainer">
      <button (click)="increment()" class="plus">+</button>
      <input type="text" [(ngModel)]="cartItem!.quantity" class="amount" />
      <button (click)="decrement()" class="minus">-</button>
    </div>
  </td>
  <td>
    <a>
      <img
        src="../../assets/images/trash-can.png"
        alt="Trash can image"
        width="40px"
        (click)="removeBook(cartItem?.id ?? '')"
      />
    </a>
  </td>
</div>
